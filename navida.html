<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Deseo Navideño</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            color: #d64550;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #d64550;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #a1343a;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Carta para Santa Claus</h1>
        <form id="christmasForm">
            <div class="form-group">
                <label for="name">Mi nombre es:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Mi edad es:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="address">Vivo en:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">El correo de mis papás es:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="toy">Santa quiero:</label>
                <input type="text" id="toy" name="toy" required>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
        <div class="message" id="message" style="display: none;">
            Tu deseo navideño ha sido enviado al polo norte.
        </div>
    </div>

    <script>
        const form = document.getElementById('christmasForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Evita el envío del formulario
            message.style.display = 'block'; // Muestra el mensaje
            form.reset();
        });
    </script>
</body>
</html>
